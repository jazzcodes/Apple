<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Apple</title>
  </head>
  <body>
    <div class="page">
      <main>
        <header>
          <!-- <div class="apple-logo header__item">Apple Logo</div>
          <div class="search-icon header__item">Search Icon</div> -->
          <img src="images/apple.png" alt="" class="apple-logo" />
          <ul class="nav">
            <li class="nav__item"><a href="#">Mac</a></li>
            <li class="nav__item"><a href="#">iPhone</a></li>
            <li class="nav__item"><a href="#">iPad</a></li>
            <li class="nav__item"><a href="#">iWatch</a></li>
            <li class="nav__item"><a href="#">Support</a></li>
          </ul>
          <!-- <img src="images/Search and Cart.png" alt="" class="search-icon" /> -->
          <div class="section-search collapsible">
            <div class="search collapsible__content">
              <input type="text" placeholder="Search here" />
              <span
                ><img
                  src="images/Search and Cart.png"
                  alt=""
                  class="search-icon"
              /></span>
            </div>
            <img
              src="images/Search and Cart.png"
              alt=""
              class="collapsible__icon"
            />
          </div>
          <!-- <img
              src="images/Search and Cart.png"
              alt=""
              class="search-icon-mobile"
            /> -->
        </header>

        <section class="hero">
          <!-- <div class="hero__content hero__item">content</div> -->
          <div class="title hero__content">
            <h1 class="title-bold">
              The Perfect Moment
              <span class="title-normal">Between Past and Future.</span>
            </h1>
            <button class="btn">Buy Now</button>
          </div>

          <div class="hero__image">
            <div class="watch-combo">
              <img src="images/watch.png" alt="" class="watch" />
              <img
                src="images/Color Indicator.png"
                alt=""
                class="color-indicator"
              />
            </div>

            <img src="images/Ellipse 2.png" alt="" class="ellipse" />
          </div>
        </section>
        <section class="main__footer">
          <img src="images/page-indicator.png" alt="" class="page-indicator" />
          <div class="watch-images">
            <img src="images/watch-gray.png" alt="" />
            <img src="images/watch-green.png" alt="" />
            <img src="images/watch-pink.png" alt="" />
          </div>
        </section>
      </main>

      <footer>
        <!-- <div class="footer__item menu">Menu</div>
        <div class="footer__item socials-list">Social Media Icons</div> -->
        <div class="collapsible">
          <ul class="nav-vertical collapsible__content">
            <li class="nav-vertical__item" id="mac"><a href="#">Mac</a></li>
            <li class="nav-vertical__item" id="iphone">
              <a href="#">iPhone</a>
            </li>
            <li class="nav-vertical__item" id="ipad"><a href="#">iPad</a></li>
            <li class="nav-vertical__item" id="iwatch">
              <a href="#">iWatch</a>
            </li>
            <li class="nav-vertical__item" id="support">
              <a href="#">Support</a>
            </li>
          </ul>

          <img src="images/menu.png" alt="" class="menu collapsible__icon" />
        </div>
        <img src="images/Social Icon.png" alt="" class="socials-list" />
        <img
          src="images/social-icons-vertical.png"
          alt=""
          class="socials-list-vertical"
        />
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
