<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Apple</title>
  </head>
  <body>
    <div class="grid grid-main">
      <div class="main-section">
        <div class="header">
          <img src="images/apple.png" alt="" class="apple" />
          <div class="menu">
            <ul>
              <li><a href="#">Mac</a></li>
              <li><a href="#">iphone</a></li>
              <li><a href="#">ipad</a></li>
              <li><a href="#">iwatch</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
          <div class="section-search">
            <div class="block-search collapsible">
              <div class="search collapsible__content">
                <input type="text" placeholder="Search here" />
                <span
                  ><img
                    src="images/Search and Cart.png"
                    alt=""
                    class="search-icon"
                /></span>
              </div>
              <img
                src="images/Search and Cart.png"
                alt=""
                class="collapsible__icon"
              />
              <img
                src="images/Search and Cart.png"
                alt=""
                class="search-icon-mobile"
              />
            </div>
          </div>
        </div>
        <section class="internal-grid">
          <section class="title-button">
            <div class="title">
              <h1 class="title-bold">
                The Perfect Moment
                <span class="title-normal">Between Past and Future.</span>
              </h1>
            </div>
            <button class="btn">Buy Now</button>
          </section>
          <div class="watch-selector">
            <div class="grid grid-1X2">
              <div class="watch-ellipse">
                <img src="images/watch.png" alt="" class="watch" />
                <img src="images/Ellipse 2.png" alt="" class="ellipse" />
              </div>
              <img
                src="images/Color Indicator.png"
                alt=""
                class="color-indicator"
              />
            </div>
          </div>
          <div class="arrows">
            <img src="images/page-indicator.png" alt="" />
          </div>
          <div class="watch-list">
            <img src="images/watch-gray.png" alt="" />
            <img src="images/watch-green.png" alt="" />
            <img src="images/watch-pink.png" alt="" />
          </div>
        </section>
      </div>
      <div class="footer-section">
        <div class="collapsible">
          <div class="menu collapsible__content">
            <ul>
              <li><a href="#">Mac</a></li>
              <li><a href="#">iphone</a></li>
              <li><a href="#">ipad</a></li>
              <li><a href="#">iwatch</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>

          <div class="banner">
            <div class="toggler">
              <img src="images/menu.png" alt="" class="collapsible__toggler" />
            </div>
            <div class="socials">
              <img
                src="images/social-icons-vertical.png"
                alt=""
                class="vertical-socials"
              />
              <!-- <img
                src="images/Social Icon.png"
                alt=""
                class="horizontal-socials"
              /> -->
            </div>
          </div>
        </div>
        <script src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
